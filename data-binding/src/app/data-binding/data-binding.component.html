<section class="property-binding">
  <article>
    <h3>Event Binding</h3>

    <button (click)="ClickMe()" 
    class="btn btn-primary">
        Click me!
    </button>

    <input type="text" 
      (keyup)="onKeyUp($event)"
      (keyup.enter)="saveValue(clickedEvent.value)"
    #clickedEvent/>
    <div>
      <p>Valor atual é: {{ valorAtual }}</p>
      <p>Valor salvo é: {{ valorSalvo }}</p>
    </div>
    
    <span 
      (mouseover)="onMouseOverOut()" 
      (mouseout)="onMouseOverOut()" 
      [class.highlight]="onMouseOver"
    >
      Passe o mouse sobre mim!
    </span>


  </article>
</section>
